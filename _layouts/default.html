<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{{ page.title }}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <link rel="stylesheet" type="text/css" media="screen" href="/css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/css/text.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/css/960.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/css/aura.css" />

  <link rel="stylesheet" href="/css/highlight/default.css">
  <link rel="alternate stylesheet" href="/css/highlight/arta.css" title="arta">
  <link rel="alternate stylesheet" href="/css/highlight/ascetic.css" title="ascetic">
  <link rel="alternate stylesheet" href="/css/highlight/brown_paper.css" title="brown_paper">
  <link rel="alternate stylesheet" href="/css/highlight/dark.css" title="dark">
  <link rel="alternate stylesheet" href="/css/highlight/far.css" title="far">
  <link rel="alternate stylesheet" href="/css/highlight/github.css" title="github">
  <link rel="alternate stylesheet" href="/css/highlight/googlecode.css" title="googlecode">
  <link rel="alternate stylesheet" href="/css/highlight/idea.css" title="idea">
  <link rel="alternate stylesheet" href="/css/highlight/ir_black.css" title="ir_black">
  <link rel="alternate stylesheet" href="/css/highlight/magula.css" title="magula">
  <link rel="alternate stylesheet" href="/css/highlight/monokai.css" title="monokai">
  <link rel="alternate stylesheet" href="/css/highlight/pojoaque.css" title="pojoaque">
  <link rel="alternate stylesheet" href="/css/highlight/raibow.css" title="raibow">
  <link rel="alternate stylesheet" href="/css/highlight/school_book.css" title="school_book">
  <link rel="alternate stylesheet" href="/css/highlight/solarized_dark.css" title="solarized_dark">
  <link rel="alternate stylesheet" href="/css/highlight/solarized_light.css" title="solarized_light">
  <link rel="alternate stylesheet" href="/css/highlight/sunburst.css" title="sunburst" title="arta">
  <link rel="alternate stylesheet" href="/css/highlight/tomorrow.css" title="tomorrow">
  <link rel="alternate stylesheet" href="/css/highlight/tomorrow-night.css" title="tomorrow-night">
  <link rel="alternate stylesheet" href="/css/highlight/tomorrow-night-blue.css" title="tomorrow-night-blue">
  <link rel="alternate stylesheet" href="/css/highlight/tomorrow-night-bright.css" title="tomorrow-night-bright">
  <link rel="alternate stylesheet" href="/css/highlight/tomorrow-night-eighties.css" title="tomorrow-night-eighties">
  <link rel="alternate stylesheet" href="/css/highlight/vs.css" title="vs">
  <link rel="alternate stylesheet" href="/css/highlight/x-code.css" title="x-code">
  <link rel="alternate stylesheet" href="/css/highlight/zenburn.css" title="zenburn">
  <script src="/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <script src="/js/jquery-1.6.1.min.js"></script>
  <script src="/js/github.js"></script>
  <script src="/js/custom.js"></script>
  <script>
    $(document).ready(function() {
        $('#logo').hide();
        $('#logo').delay(300).fadeIn(2000);
        $('#switch').change(function() {
            var sheet = $("select option:selected").text();
            $('link[rel*=style][title]').each(function(i) {
                 this.disabled = true;
                 if (this.getAttribute('title') == sheet) 
                    this.disabled = false;
            });
        });
    });
  </script>
</head>

<body>
<div id="top">
  <div id="menu">
    <a href="http://auraphp.github.com/">Home</a><a href="https://github.com/auraphp/docs/wiki">Documentation</a>
    <!-- Highlight code -->
    <select name="switch" id="switch">
        <option value="">Code Highlight</option>
        <option value="arta">arta</option>
        <option value="ascetic">ascetic</option>
        <option value="brown_paper">brown_paper</option>
        <option value="dark">dark</option>
        <option value="far">far</option>
        <option value="github">github</option>
        <option value="googlecode">googlecode</option>
        <option value="idea">idea</option>
        <option value="ir_black">ir_black</option>
        <option value="magula">magula</option>
        <option value="monokai">monokai</option>
        <option value="pojoaque">pojoaque</option>
        <option value="raibow">raibow</option>
        <option value="school_book">school_book</option>
        <option value="solarized_dark">solarized_dark</option>
        <option value="solarized_light">solarized_light</option>
        <option value="sunburst">sunburst</option>
        <option value="tomorrow">tomorrow</option>
        <option value="tomorrow-night">tomorrow-night</option>
        <option value="tomorrow-night-blue">tomorrow-night-blue</option>
        <option value="tomorrow-night-bright">tomorrow-night-bright</option>
        <option value="vs">vs</option>
        <option value="x-code">x-code</option>
        <option value="zenburn">zenburn</option>
    </select>
  </div>
  <div id="banner">
    <a href="http://auraphp.github.com/" id="logo"></a>
  </div>
  <div id="content">
    <div class="container_12">
      <div class="grid_3" markdown="1" id="githubrepos">
      </div>
      <div class="grid_9" markdown="1">
        {{ content }}
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div id="footer">
    <p>
      Copyright &copy; 2010 - 2012,
      <a href="http://paul-m-jones.com/">Paul M. Jones</a> and other contributors.<br> Logo Design by
      <a href="http://www.marcusk.co.uk/">Marcus Kielly</a>, Site Design by <a href="http://www.naenius.com/">Mike van Riel</a>.
    </p>
  </div>
</div>

</body>
</html>
